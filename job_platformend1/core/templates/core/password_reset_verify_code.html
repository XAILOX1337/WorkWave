{% extends 'core/base.html' %}

{% block content %}
<link rel="stylesheet" href="../../static/CSS/login.css">

<div class="login-form">
    <div class="login-container">
        <h2 class="title">Подтверждение кода</h2>
        
        <p class="message">Код отправлен на {{ request.session.reset_email }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="code" placeholder="6-значный код" required>
            </div>
            <button type="submit" class="submit-button">Подтвердить</button>
        </form>
        
        <div class="link-container">
            <a href="{% url 'password_reset_request' %}" class="link">Отправить код повторно</a>
        </div>
    </div>
</div>
{% endblock %}
