
{% extends 'core/base.html' %}

{% block title %}Отклик на вакансию{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .application-form {
    margin-top: 2rem;
}

.form-section {
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #334155;
}

.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    font-family: inherit;
    font-size: 1rem;
    transition: border-color 0.2s ease;
}

.form-group textarea {
    min-height: 150px;
    resize: vertical;
}

.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.cancel-button {
    background: none;
    border: 1px solid #e2e8f0;
    color: #334155;
}

.cancel-button:hover {
    background-color: #f1f5f9;
    text-decoration: none;
}
.vacancy-detail-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    min-height: 64.3vh;
}

.vacancy-detail-card {
    background-color: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    border: 1px solid #e2e8f0;
    margin-bottom: 2rem;
}

.vacancy-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1.5rem;
    align-items: flex-start;
}

.vacancy-title {
    font-size: 1.75rem;
    font-weight: 600;
    color: #000000;
    margin-bottom: 0.5rem;
}

.salary {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 0.3rem;
}

.company-name {
    color: #475569;
    font-size: 1rem;
    margin-bottom: 1rem;
}

.company-name a {
    color: #2563eb;
    text-decoration: none;
}

.company-name a:hover {
    text-decoration: underline;
}

.company-logo {
    width: 120px;
    height: 120px;
    object-fit: contain;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
}

.tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    
}

.tag {
    background-color: #e0f2fe;
    color: #0369a1;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-size: 0.875rem;
    font-weight: 500;
}

.description-section {
    margin: 2rem 0;
}

.section-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 1rem;
}

.description-text {
    color: #334155;
    line-height: 1.6;
    white-space: pre-wrap;
}

.actions-container {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.action-button {
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.apply-button {
    background-color: #3b82f6;
    color: white;
    border: none;
}

.apply-button:hover {
    background-color: #2563eb;
    color: white;
    text-decoration: none;
}

.favorite-button {
    background: none;
    border: 1px solid #e2e8f0;
    color: #334155;
}

.favorite-button:hover {
    background-color: #f1f5f9;
    text-decoration: none;
}

.back-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #64748b;
    margin-bottom: 1.5rem;
    text-decoration: none;
    transition: color 0.2s ease;
}

.back-button:hover {
    color: #2563eb;
    text-decoration: none;
}

.published-date {
    color: #64748b;
    font-size: 0.875rem;
    margin-top: 1rem;
}

.subscription-box {
    background-color: #e0f2fe;
    padding: 1.5rem;
    border-radius: 12px;
    margin-top: 2rem;
}

.subscription-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #0369a1;
    margin-bottom: 1rem;
}

.subscription-features {
    list-style-type: disc;
    padding-left: 1.5rem;
    margin-bottom: 1.5rem;
    color: #334155;
}

.subscription-button {
    background-color: #0369a1;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
    text-decoration: none;
}

.subscription-button:hover {
    background-color: #075985;
    text-decoration: none;
}
</style>
<div class="vacancy-detail-container">
    <a href="{% url 'vacancy_detail' vacancy.id %}" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Назад к вакансии
    </a>
    
    <div class="vacancy-detail-card">
        <div class="vacancy-header">
            <div>
                <h1 class="vacancy-title">Отклик на вакансию: {{ vacancy.title }}</h1>
                <p class="salary">{{ vacancy.salary }} ₽</p>
                <p class="company-name">
                    Компания: <a href="{% url 'company_profile' vacancy.company.id %}">{{ vacancy.company.name }}</a>
                </p>
            </div>
            
            <img src="{{ vacancy.photo.url }}" alt="Логотип компании {{ vacancy.company }}" class="company-logo">
        </div>
        
        <form method="post" class="application-form">
            {% csrf_token %}
            
            <div class="form-section">
                
                <div class="form-group">
                    <label for="{{ form.message.id_for_label }}">Сообщение:</label>
                    {{ form.message }}
                </div>
                
            </div>
            
            <div class="actions-container">
                <button type="submit" class="action-button apply-button">
                    <i class="fas fa-paper-plane"></i> Отправить отклик
                </button>
                
                <a href="{% url 'vacancy_detail' vacancy.id %}" class="action-button cancel-button">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
