<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .code { 
            font-size: 24px; 
            font-weight: bold; 
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            display: inline-block;
            border-radius: 4px;
        }
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #7f8c8d;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Восстановление пароля</h2>
        </div>
        
        <p>Вы запросили восстановление пароля. Для продолжения используйте следующий код подтверждения:</p>
        
        <div class="code">{{ code }}</div>
        
        <p>Код действителен в течение 1 часа. Если вы не запрашивали восстановление пароля, проигнорируйте это письмо.</p>
        
        <div class="footer">
            <p>С уважением,<br>Команда {{ site_name }}</p>
        </div>
    </div>
</body>
</html>
